var html5_audiotypes={ 
	"mp3": "audio/mpeg",
	"mp4": "audio/mp4",
	"ogg": "audio/ogg",
	"wav": "audio/wav"
}

function createsoundbite(sound){
	var html5audio=document.createElement('audio')
	if (html5audio.canPlayType){ //check support for HTML5 audio
		for (var i=0; i<arguments.length; i++){
			var sourceel=document.createElement('source')
			sourceel.setAttribute('src', arguments[i])
			if (arguments[i].match(/\.(\w+)$/i))
				sourceel.setAttribute('type', html5_audiotypes[RegExp.$1])
			html5audio.appendChild(sourceel)
		}
		html5audio.load()
		html5audio.playclip=function(){
			html5audio.pause()
			html5audio.currentTime=0
			html5audio.play()
		}
		return html5audio
	}
	else{
		return {playclip:function(){throw new Error("Your browser doesn't support HTML5 audio unfortunately")}}
	}
}

var clicksound=createsoundbite("sonidos/click.ogg", "sonidos/click-afuera.mp3")
var clicksound2=createsoundbite("sonidos/click2.ogg", "sonidos/click-medio.mp3")

function coordenadas(event) {
 x=event.clientX + document.body.scrollLeft;
 y=event.clientY + document.body.scrollTop;
 contador=0
 a=500;
 b=450;
 r1=80;
 r2=160;
 r3=225;
 circulo=((x*x)+(y*y)-(2*a*x)-(2*b*y)+(a*a)+(b*b));
R1=r1*r1;
R2=r2*r2; 
R3=r3*r3;


 if(circulo<R1)//sonido 1
 {
	clicksound.playclip();
	clicksound2.pause();
  contador++;
 }
 else if(circulo<R2 && circulo>R1)//sonido 2
 {
	clicksound2.playclip();
	clicksound.pause();
  contador++;
 }
  else if(circulo>R2 && circulo>R1 && circulo<R3)//sonido 3
 {
	clicksound.pause();
	clicksound2.pause();
  contador++;
 }
}

function tecla (e)  {      

	var evt = e ? e : event; 

	var key = window.Event ? evt.which : evt.keyCode;      

	if(key==65 || key==97){
	clicksound.playclip();
	clicksound2.pause();
	}  
	else if(key==83 | key==115){
	clicksound2.playclip();
	clicksound.pause();
	}  
	else if(key==68 | key==100){
	clicksound.pause();
	clicksound2.pause();
	} 
}
